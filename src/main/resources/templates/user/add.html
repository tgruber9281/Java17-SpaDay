<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/styles.css}" rel="stylesheet" />
  <title>Sign Up</title>
</head>
<body>
<form method = 'post' th:action="@{/user/add}">
  <label>
    Username:
    <input th:field="${user.username}">
  </label>
  <p th:errors="${user.username}"></p>

  <label>
    Email:
    <input th:field="${user.email}">
  </label>
  <p th:errors="${user.email}"></p>
  <label>
    Password:
    <input type = 'password' th:field="${user.password}">
  </label>
  <p th:errors="${user.password}"></p>

  <label>
    Verify Password:
    <input type="password" name="verify" />
  </label>
  <p th:if="${displayError == true}" th:text="${error}"></p>

  <input type = 'submit' value = 'Sign Up'>
</form>

</body>
</html>
